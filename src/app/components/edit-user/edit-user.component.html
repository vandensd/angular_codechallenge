<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
  </div>
  <div class="form-group">
    <label>Department</label>
    <input type="text" class="form-control" name="department" [(ngModel)]="user.department">
  </div>
  <div class="form-group">
    <label>Employee Id</label>
    <input type="text" class="form-control" name="employeeId" [(ngModel)]="user.employeeId">
  </div>
  <a [routerLink]="['/', 'users']" class="btn btn-outline-info">Back to Users</a>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
